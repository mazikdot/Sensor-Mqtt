<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
      Fish
    </title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
        type="text/javascript"></script>

    <script src="demo.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrapper">
        <h1>Controll Fish</h1>
        <form id="connection-information-form">
            <b>เชื่อมต่อ MQTT SERVER : </b>
            <input type="button" onclick="startConnect()" value="เชื่อมต่อ" />
            <input type="button" onclick="startDisconnect()" value="ตัดการเชื่อมต่อ" /><br /><br />
            <b>เลือกบ่อปลา 1 : 2 </b>
            <select name="fish" id="fish">
                <option value="fish1">บ่อปลา 1</option>
                <option value="fish2">บ่อปลา 2</option>
            </select>
            <br>
            <!-- ------------------------------------------ -->
            <b>ค่าที่น้ำหนักอาหารที่ต้องการให้หรือจำนวนครั้งต่อวัน</b>
            <select name="wei_and_time" id="wei_and_time">
                <option value="food weight : ">น้ำหนักอาหาร</option>
                <option value="number of times => day : ">จำนวนครั้งการให้อาหารต่อวัน</option>
            </select>
            <!-- --------------------------------------------------- -->
            <br>
            <b>ค่าใหม่ :</b>
            <br>
            <input id="pubMsg" type="text" name="pubMsg"><br>

            <input type="button" onclick="publish()" value="บันทึกค่าไปอุปกรณ์" />
        </form>
        <div id="messages"></div>
    </div>
</body>

</html>
